<div class="modal-header">
    <h3 class="modal-title">{{ user.intlName }} profile</h3>
</div>

<div class="modal-body">

    <div>
        <form class="text-left">
            <!--<div class="form-group">-->
                <!--<label for="email_input_id">E-Mail</label>-->
                <!--<input id="email_input_id" class="form-control input-lg" type="text" ng-model="user.email">-->
            <!--</div>-->

            <div class="form-group">
                <label for="name_input_id">Name</label>
                <input id="name_input_id" class="form-control input-lg" type="text" ng-model="user.name">
            </div>

            <div class="form-group">
                <label for="intl_name_input_id">intlName</label>
                <input id="intl_name_input_id" class="form-control input-lg" type="text" ng-model="user.intlName">
            </div>


            <div class="form-group">
                <label for="current_password_input_id">Current password</label>
                <input id="current_password_input_id" class="form-control input-lg" type="password" ng-model="password">
            </div>

            <div class="form-group">
                <label for="password_input_id">New password</label>
                <input id="password_input_id" class="form-control input-lg" type="password" ng-model="newPassword">
            </div>

            <div class="form-group">
                <label for="password_confirmation_input_id">Password confirmation</label>
                <input id="password_confirmation_input_id" class="form-control input-lg" type="password" ng-model="passwordConfirmation">
            </div>
        </form>

    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="controller.save()" ng-disabled="controller.saveDisabled()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="controller.cancel()">Cancel</button>
</div>
